<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Supremacy Loot Takip Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* stone-950 */
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(45, 27, 105, 0.2),
                transparent 80%
            );
            z-index: -1;
        }
        .glass-panel {
            background: rgba(28, 25, 23, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .hidden-input { display: none; }
        .tab-btn { 
            position: relative;
            transition: color 0.3s; 
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #6366f1; /* indigo-500 */
            border-radius: 2px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(68px, 1fr));
            gap: 8px;
        }
        .item-slot {
            position: relative;
            width: 68px;
            height: 68px;
            background-color: rgba(12, 10, 9, 0.7);
            border: 2px solid #44403c;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .item-slot-dead {
            border-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
        }
        .item-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-quantity {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.375rem;
        }
        .overlay-kept-safe {
             background-color: rgba(107, 114, 128, 0.7);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Modal Stilleri */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="flex items-center gap-5 mb-10">
            <img src="https://i.hizliresim.com/pu29soc.png" 
     alt="Team Supremacy Logosu" 
     class="w-24 h-24 rounded-xl object-contain bg-black p-2">
            <div>
                <h1 class="text-3xl sm:text-4xl font-extrabold text-white">Team Supremacy</h1>

        <main class="space-y-10">
            <!-- Veri Giriş Alanı -->

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>

                                </div>

    <div id="death-modal" class="modal-backdrop hidden fade-in">

    <script>
        // --- GLOBAL STATE ---
        let currentAnalysisData = {};
        let guildMembers = new Map();
        let valueChart = null;

        // --- SETUP ---
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
            document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
        });

        function setupFileInput(inputId, textareaId, fileNameId) {
            const fileInput = document.getElementById(inputId);
            const textarea = document.getElementById(textareaId);
            const fileNameDisplay = document.getElementById(fileNameId);
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) { fileNameDisplay.textContent = ''; return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    textarea.value = e.target.result;
                    fileNameDisplay.textContent = `Yüklendi: ${file.name}`;
                };
                reader.onerror = () => { fileNameDisplay.textContent = 'Dosya okunamadı.'; };
                reader.readAsText(file);
            });
        }
        setupFileInput('lootLogFile', 'lootLog', 'lootLogFileName');
        setupFileInput('chestLogFile', 'chestLog', 'chestLogFileName');

        document.getElementById('compareBtn').addEventListener('click', async () => {
            const resultsWrapper = document.getElementById('results-wrapper');
            const resultsContainer = document.getElementById('results');
            const apiStatusContainer = document.getElementById('api-status-container');
            
            resultsContainer.innerHTML = '<div class="text-center text-xl font-semibold text-gray-400 p-8">Sonuçlar hesaplanıyor...</div>';
            apiStatusContainer.innerHTML = ''; // Clear previous status
            resultsWrapper.classList.remove('hidden');
            resultsWrapper.classList.add('fade-in');
            
            if (guildMembers.size === 0) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'text-center text-sm text-gray-500 p-2';
                statusDiv.id = 'api-status';
                statusDiv.textContent = 'Guild üyeleri alınıyor...';
                apiStatusContainer.appendChild(statusDiv);
                await fetchGuildMembers('MsXlz1fUQFySJSqG4HiGbA');
            }

            const lootLogText = document.getElementById('lootLog').value;
            const chestLogText = document.getElementById('chestLog').value;
            
            try {
                currentAnalysisData = analyzeLogs(lootLogText, chestLogText);
                displayResults(currentAnalysisData);
            } catch (error) {
                console.error("Log işlenirken bir hata oluştu:", error);
                resultsContainer.innerHTML = `<div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-center"><strong>Hata!</strong> Log formatı tanınamadı. Detaylar için konsolu kontrol edin (F12).</div>`;
            }
        });

        // --- MANUEL VERİ EKLEME ---
        function setupManualAdd() {
            const button = document.getElementById('addItemBtn');
            if (!button) return;
            button.addEventListener('click', () => {
                const playerNameInput = document.getElementById('playerNameInput');
                const itemNameInput = document.getElementById('itemNameInput');
                const quantityInput = document.getElementById('quantityInput');
                const bulkInput = document.getElementById('bulkDataInput');
                const feedback = document.getElementById('addDataFeedback');
                let addedCount = 0;

                const playerName = playerNameInput.value.trim();
                const itemName = itemNameInput.value.trim();
                const quantity = parseInt(quantityInput.value, 10);

                if (playerName && itemName && !isNaN(quantity) && quantity > 0) {
                     const newLogLine = `"${getFormattedDate()}" "${playerName}" "${itemName}" "0" "1" "${quantity}"`;
                     appendToChestLog(newLogLine);
                     addedCount++;
                }

                const bulkText = bulkInput.value.trim();
                if (bulkText) {
                    const lines = bulkText.split('\n');
                    lines.forEach(line => {
                        if(line.trim()){
                            appendToChestLog(line.trim());
                            addedCount++;
                        }
                    });
                }

                if (addedCount > 0) {
                    feedback.textContent = `${addedCount} kayıt eklendi.`;
                    feedback.classList.add('text-green-400');
                    feedback.classList.remove('text-red-400');
                    playerNameInput.value = '';
                    itemNameInput.value = '';
                    quantityInput.value = '1';
                    bulkInput.value = '';
                    playerNameInput.focus();
                    setTimeout(() => { feedback.textContent = ''; }, 3000);
                } else {
                    feedback.textContent = 'Eklenecek geçerli veri bulunamadı.';
                    feedback.classList.remove('text-green-400');
                    feedback.classList.add('text-red-400');
                    setTimeout(() => { feedback.textContent = ''; }, 3000);
                }
            });
            setupFileInput('addDataFile', 'bulkDataInput', 'addDataFileName');
        }
        
        function getFormattedDate() {
            const now = new Date();
            return `${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        }

        function appendToChestLog(line) {
            const chestLogTextarea = document.getElementById('chestLog');
            chestLogTextarea.value += (chestLogTextarea.value.trim() ? '\n' : '') + line;
        }

        // --- ALBION API ---
        async function fetchWithProxy(apiUrl) {
            const proxyUrl = 'https://proxy.cors.sh/';
            const apiKey = 'temp_75f4ca1c86d5114f55123bd11347c0cf';
            
            const response = await fetch(proxyUrl + apiUrl, {
                headers: {
                    'x-cors-api-key': apiKey
                }
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API isteği başarısız: ${response.status} - ${errorText}`);
            }
            return response.json();
        }

        async function fetchGuildMembers(guildId) {
            const apiUrl = `https://gameinfo-ams.albiononline.com/api/gameinfo/guilds/${guildId}/members`;
            const statusDiv = document.getElementById('api-status');
            try {
                const members = await fetchWithProxy(apiUrl);
                members.forEach(member => {
                    guildMembers.set(member.Name, member.Id);
                });
                if (statusDiv) {
                    statusDiv.textContent = `✅ ${guildMembers.size} guild üyesi başarıyla yüklendi.`;
                    statusDiv.className = 'text-center text-sm text-green-500 p-2';
                }
            } catch (error) {
                console.error("Guild API Hatası:", error);
                 if (statusDiv) {
                    statusDiv.textContent = '⚠️ Guild üyeleri alınamadı. "Son Ölümü Kontrol Et" özelliği çalışmayacak.';
                    statusDiv.className = 'text-center text-sm text-yellow-500 p-2';
                }
            }
        }

        async function fetchLastDeath(playerId) {
            const apiUrl = `https://gameinfo-ams.albiononline.com/api/gameinfo/players/${playerId}/deaths`;
            try {
                const deaths = await fetchWithProxy(apiUrl);
                return deaths.length > 0 ? deaths[0] : null;
            } catch (error) {
                console.error("Death API Hatası:", error);
                return null;
            }
        }

        async function fetchItemPrices(itemIds) {
            if (itemIds.length === 0) return {};
            const apiUrl = `https://europe.albion-online-data.com/api/v2/stats/prices/${itemIds.join(',')}?locations=Caerleon,Brecilien,Fort%20Sterling,Lymhurst,Martlock,Thetford,Bridgewatch`;
            try {
                const priceData = await fetch(apiUrl);
                if (!priceData.ok) throw new Error('Fiyatlar alınamadı.');
                const prices = await priceData.json();
                const priceMap = {};
                prices.forEach(item => {
                    if (item.sell_price_min > 0) {
                        priceMap[item.item_id] = item.sell_price_min;
                    }
                });
                return priceMap;
            } catch (error) {
                console.error("Fiyat API Hatası:", error);
                return {};
            }
        }

        // --- PARSING & ANALYSIS ---
        function parseLootLog(logText) {
            const playerItems = {};
            const trashItems = [];
            const lootedFrom = new Set();
            const lootEvents = [];
            if (!logText) return { playerItems, trashItems, lootedFrom, lootEvents };
            const lines = logText.trim().split('\n');
            const startIndex = lines[0] && lines[0].startsWith('timestamp_utc') ? 1 : 0;
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const parts = line.split(';');
                if (parts.length < 10) continue;
                const timestamp = parts[0].trim();
                const playerName = parts[3].trim();
                const itemId = parts[4].trim();
                const itemName = parts[5].trim();
                const quantity = parseInt(parts[6], 10);
                const lootedFromName = parts[9].trim();
                if (!playerName || !itemName || isNaN(quantity)) continue;
                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let j = 0; j < quantity; j++) {
                    const item = { id: itemId, name: itemName, timestamp: timestamp };
                    playerItems[playerName].push(item);
                    lootEvents.push(item);
                }
                if (itemName.toLowerCase() === 'trash') {
                    trashItems.push({ looter: playerName, count: quantity });
                }
                if (lootedFromName) {
                    lootedFrom.add(lootedFromName);
                }
            }
            return { playerItems, trashItems, lootedFrom, lootEvents };
        }
        function parseChestLog(logText) {
            const playerItems = {};
            if (!logText) return playerItems;
            const regex = /"([^"]+)"\s+"([^"]+)"\s+"([^"]+)"\s+"(\d+)"\s+"(\d+)"\s+"(\d+)"/g;
            let match;
            while ((match = regex.exec(logText)) !== null) {
                const playerName = match[2].trim();
                const itemName = match[3].trim();
                const quantity = parseInt(match[6], 10);
                if (!playerName || !itemName || isNaN(quantity)) continue;
                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let i = 0; i < quantity; i++) playerItems[playerName].push(itemName);
            }
            return playerItems;
        }
        function analyzeLogs(lootLogText, chestLogText) {
            const { playerItems: lootedItemsByPlayer, trashItems, lootedFrom: deadPlayers, lootEvents } = parseLootLog(lootLogText);
            const depositedItemsByPlayer = parseChestLog(chestLogText);
            const allPlayers = new Set([...Object.keys(lootedItemsByPlayer), ...Object.keys(depositedItemsByPlayer)]);
            const comparison = {};
            allPlayers.forEach(player => {
                const looted = lootedItemsByPlayer[player] || [];
                const depositedCopy = [...(depositedItemsByPlayer[player] || [])];
                const keptItems = [];
                const depositedForDisplay = [];
                looted.forEach(item => {
                    const depositedIndex = depositedCopy.indexOf(item.name);
                    if (depositedIndex > -1) {
                        depositedForDisplay.push(item);
                        depositedCopy.splice(depositedIndex, 1);
                    } else {
                        keptItems.push(item);
                    }
                });
                comparison[player] = {
                    kept: keptItems,
                    deposited: depositedForDisplay,
                    totalLooted: looted.length,
                    isDead: deadPlayers.has(player)
                };
            });
            return { comparison, trashItems, deadPlayers, lootEvents };
        }
        
        // --- DISPLAY RESULTS ---
        function groupItemsToIconGridHtml(items, keptStatus = 'none') {
            if (!items || items.length === 0) return '<p class="text-gray-500 italic col-span-full">-- Yok --</p>';
            
            const itemCounts = {};
            for (const item of items) {
                const isApiItem = item.Type !== undefined;
                const key = isApiItem ? item.Type : item.id;
                const name = isApiItem ? '' : item.name;
                const count = isApiItem ? item.Count : 1;

                if (!itemCounts[key]) {
                    itemCounts[key] = { count: 0, name: name, id: key };
                }
                itemCounts[key].count += count;
            }

            let overlayHtml = '';
            let slotClass = 'item-slot';
            if(keptStatus === 'dead') {
                slotClass += ' item-slot-dead';
            } else if (keptStatus === 'safe') {
                overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
            }

            return Object.values(itemCounts)
                .sort((a, b) => a.name.localeCompare(b.name))
                .map((data) => `
                    <div class="${slotClass}" title="${data.count}x ${data.name || data.id}">
                        <img src="https://render.albiononline.com/v1/item/${data.id}.png" alt="${data.name}" onerror="this.onerror=null;this.src='https://placehold.co/68x68/1f2937/44403c?text=?';">
                        <span class="item-quantity">${data.count > 1 ? data.count : ''}</span>
                        ${overlayHtml}
                    </div>
                `).join('');
        }

        function groupItemsToTextListHtml(itemArray, emptyMessage = '-- Yok --') {
            if (itemArray.length === 0) return `<li class="text-gray-500 italic">${emptyMessage}</li>`;
            const itemCounts = itemArray.reduce((acc, item) => {
                acc[item] = (acc[item] || 0) + 1;
                return acc;
            }, {});
            return Object.entries(itemCounts)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .map(([name, count]) => `<li class="text-gray-300"><span class="font-semibold text-white">${count > 1 ? count + 'x' : ''}</span> ${name}</li>`)
                .join('');
        }

        async function displayResults(analysis) {
            const { comparison, trashItems, deadPlayers, lootEvents } = analysis;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div id="tab-all-players" class="tab-content space-y-6"></div>
                <div id="tab-value" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-deposited" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-kept" class="tab-content hidden space-y-6"></div>
                <div id="tab-trash" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-looted-from" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-add-data" class="tab-content hidden glass-panel p-6">
                    <h3 class="text-xl font-semibold text-amber-400 mb-4">Sandığa Manuel Veri Ekle</h3>
                    <div class="space-y-4 max-w-lg">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div><label for="playerNameInput" class="block mb-1 text-sm font-medium">Oyuncu Adı</label><input type="text" id="playerNameInput" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500" placeholder="Oyuncu_A"></div>
                            <div><label for="itemNameInput" class="block mb-1 text-sm font-medium">Eşya Adı</label><input type="text" id="itemNameInput" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500" placeholder="Adept's Hood"></div>
                            <div><label for="quantityInput" class="block mb-1 text-sm font-medium">Miktar</label><input type="number" id="quantityInput" value="1" min="1" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500"></div>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label for="bulkDataInput" class="block text-sm font-medium">Veya Çoklu Veri Yapıştır / Yükle</label>
                                <label for="addDataFile" class="bg-stone-600 hover:bg-stone-700 text-white font-bold py-1 px-3 rounded-lg cursor-pointer transition text-xs">Dosya Yükle</label>
                                <input type="file" id="addDataFile" class="hidden-input" accept=".txt">
                            </div>
                            <p id="addDataFileName" class="text-sm text-gray-500 h-5 mb-1"></p>
                            <textarea id="bulkDataInput" rows="5" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500" placeholder='"08/21/2025 02:22:00" "Oyuncu_B" "Expert\\'s Axe" "0" "1" "1"'></textarea>
                        </div>
                        <button id="addItemBtn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg">Ekle</button>
                        <p id="addDataFeedback" class="text-sm text-green-400 h-5 mt-2"></p>
                    </div>
                </div>
            `;
            displayAllPlayersTab(comparison);
            displayDepositedTab(comparison);
            displayKeptTab(comparison);
            displayTrashTab(trashItems);
            displayLootedFromTab(deadPlayers);
            await displayValueTab(lootEvents); // Fiyatları çekeceği için async
            setupManualAdd();
            setupTabs();
            setupExportButtons(comparison);
            setupSearchFilter();
            setupDeathCheckButtons();
            setupModal();
        }
        function displayAllPlayersTab(comparison) {
            const container = document.getElementById('tab-all-players');
            const playersWithLoot = Object.keys(comparison).filter(p => comparison[p].totalLooted > 0).sort();
            if (playersWithLoot.length === 0) {
                container.innerHTML = '<div class="glass-panel p-8 text-center text-xl font-semibold text-gray-400">Karşılaştırılacak veri bulunamadı veya hiç loot toplanmamış.</div>';
                return;
            }
            let html = '';
            playersWithLoot.forEach(player => {
                const data = comparison[player];
                const playerId = guildMembers.get(player);
                const deathCheckButtonHtml = playerId ? `<button class="death-check-btn bg-red-800 hover:bg-red-700 text-xs font-bold py-1 px-3 rounded-md transition" data-player-id="${playerId}" data-player-name="${player}">Son Ölümü Kontrol Et</button>` : '';
                const allLootedItems = [...data.deposited, ...data.kept];
                const keptItemNames = new Set(data.kept.map(item => item.name));
                const allLootedGrouped = allLootedItems.reduce((acc, item) => {
                    const key = item.id || item.name;
                    if (!acc[key]) {
                        const isKept = keptItemNames.has(item.name);
                        let keptStatus = 'none';
                        if (isKept) {
                            keptStatus = data.isDead ? 'dead' : 'safe';
                        }
                        acc[key] = { count: 0, name: item.name, id: item.id, keptStatus: keptStatus };
                    }
                    acc[key].count++;
                    return acc;
                }, {});
                const itemsHtml = Object.values(allLootedGrouped)
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .map((itemData) => {
                        let slotClass = 'item-slot';
                        let overlayHtml = '';
                        if (itemData.keptStatus === 'dead') {
                            slotClass += ' item-slot-dead';
                        } else if (itemData.keptStatus === 'safe') {
                            overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
                        }
                        return `
                        <div class="${slotClass}" title="${itemData.count}x ${itemData.name}">
                            <img src="https://render.albiononline.com/v1/item/${itemData.id}.png" alt="${itemData.name}" onerror="this.onerror=null;this.src='https://placehold.co/68x68/1f2937/44403c?text=?';">
                            <span class="item-quantity">${itemData.count > 1 ? itemData.count : ''}</span>
                            ${overlayHtml}
                        </div>`;
                    }).join('');

                html += `
                    <div class="result-card glass-panel p-6">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                             <div class="flex items-center gap-4 flex-wrap">
                                <h2 class="player-name text-2xl font-bold text-white ${data.isDead ? 'text-red-400' : ''}">${player} ${data.isDead ? '<span class="text-xs font-medium text-red-400">(ÖLDÜ)</span>' : ''}</h2>
                                <button class="export-log-btn bg-stone-700 hover:bg-stone-600 text-xs font-bold py-1 px-3 rounded-md transition" data-player-name="${player}">Log Çıkar</button>
                                ${deathCheckButtonHtml}
                            </div>
                            <div class="text-sm font-medium flex flex-wrap gap-2">
                                <span class="bg-cyan-900/50 text-cyan-300 px-3 py-1 rounded-full">TOPLANAN: ${data.totalLooted}</span>
                                <span class="bg-red-900/50 text-red-300 px-3 py-1 rounded-full">TUTULAN: ${data.kept.length}</span>
                                <span class="bg-green-900/50 text-green-300 px-3 py-1 rounded-full">YATIRILAN: ${data.deposited.length}</span>
                            </div>
                        </div>
                        <div class="item-grid">${itemsHtml}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }
        function displayDepositedTab(comparison) {
            const container = document.getElementById('tab-deposited');
            const allDeposited = Object.values(comparison).flatMap(data => data.deposited);
            container.innerHTML = `<h3 class="text-xl font-semibold text-green-400 mb-4">Bankaya Atılan Tüm Eşyalar</h3><div class="item-grid">${groupItemsToIconGridHtml(allDeposited)}</div>`;
        }
        function displayKeptTab(comparison) {
            const container = document.getElementById('tab-kept');
            const playersWhoKeptItems = Object.entries(comparison).filter(([_, data]) => data.kept.length > 0).sort();
            if (playersWhoKeptItems.length === 0) {
                container.innerHTML = '<div class="glass-panel p-8 text-center text-xl font-semibold text-gray-400">Tüm eşyalar bankaya atılmış veya hiç loot toplanmamış.</div>';
                return;
            }
            let html = '';
            playersWhoKeptItems.forEach(([player, data]) => {
                const keptStatus = data.isDead ? 'dead' : 'safe';
                html += `
                    <div class="result-card glass-panel p-6">
                        <div class="flex justify-between items-center mb-4">
                             <h2 class="player-name text-2xl font-bold text-white ${data.isDead ? 'text-red-400' : ''}">${player} ${data.isDead ? '<span class="text-xs font-medium text-red-400">(ÖLDÜ)</span>' : ''}</h2>
                            <span class="bg-red-900/50 text-red-300 px-3 py-1 rounded-full text-sm font-medium">TUTULAN: ${data.kept.length}</span>
                        </div>
                        <div class="item-grid">${groupItemsToIconGridHtml(data.kept, keptStatus)}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }
        function displayTrashTab(trashItems) {
            const container = document.getElementById('tab-trash');
            if (trashItems.length === 0) {
                container.innerHTML = `<h3 class="text-xl font-semibold text-gray-400 mb-4">Toplanan Trash Eşyalar</h3><p class="text-gray-500">Hiç trash eşya toplanmamış.</p>`;
                return;
            }
            const grouped = trashItems.reduce((acc, {looter, count}) => {
                acc[looter] = (acc[looter] || 0) + count;
                return acc;
            }, {});
            const html = Object.entries(grouped)
                .sort((a,b) => a[0].localeCompare(b[0]))
                .map(([looter, count]) => `<li class="text-gray-300"><span class="font-semibold text-white">${count}x</span> Trash <span class="text-gray-500">(${looter})</span></li>`)
                .join('');
            container.innerHTML = `<h3 class="text-xl font-semibold text-gray-400 mb-4">Toplanan Trash Eşyalar</h3><ul class="space-y-1 pl-2">${html}</ul>`;
        }
        function displayLootedFromTab(deadPlayers) {
            const container = document.getElementById('tab-looted-from');
            const deadPlayersArray = Array.from(deadPlayers);
            container.innerHTML = `<h3 class="text-xl font-semibold text-orange-400 mb-4">Eşyası Alınan Oyuncular</h3><ul class="space-y-1 pl-2 columns-2 md:columns-3">${groupItemsToTextListHtml(deadPlayersArray, 'Kimseden eşya alınmamış.')}</ul>`;
        }

        async function displayValueTab(lootEvents) {
            const container = document.getElementById('tab-value');
            container.innerHTML = '<p class="text-center text-gray-400">Eşya fiyatları Albion Data Project üzerinden alınıyor...</p>';
            
            const uniqueItemIds = [...new Set(lootEvents.map(e => e.id))];
            const priceMap = await fetchItemPrices(uniqueItemIds);

            if (Object.keys(priceMap).length === 0) {
                container.innerHTML = '<p class="text-center text-red-400">Eşya fiyatları alınamadı. Lütfen daha sonra tekrar deneyin.</p>';
                return;
            }

            let cumulativeValue = 0;
            const chartData = [];
            lootEvents.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            for (const event of lootEvents) {
                cumulativeValue += priceMap[event.id] || 0;
                chartData.push({
                    x: new Date(event.timestamp),
                    y: cumulativeValue
                });
            }

            container.innerHTML = `
                <div class="text-center mb-6">
                    <h3 class="text-lg font-medium text-gray-400">Toplam Ganimet Değeri</h3>
                    <p class="text-4xl font-bold text-white">${cumulativeValue.toLocaleString('tr-TR')} <span class="text-2xl text-gray-500">Silver</span></p>
                </div>
                <canvas id="valueChart"></canvas>
            `;

            const ctx = document.getElementById('valueChart').getContext('2d');
            if (valueChart) {
                valueChart.destroy();
            }
            valueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Toplam Ganimet Değeri',
                        data: chartData,
                        borderColor: '#818cf8',
                        backgroundColor: 'rgba(129, 140, 248, 0.2)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'HH:mm:ss',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            ticks: { color: '#a8a29e' }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#a8a29e',
                                callback: function(value) {
                                    if (value >= 1000000) return (value / 1000000) + 'm';
                                    if (value >= 1000) return (value / 1000) + 'k';
                                    return value;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        // --- MODAL & DEATH CHECK ---
        function setupModal() {
            const modal = document.getElementById('death-modal');
            const closeBtn = document.getElementById('close-modal-btn');
            closeBtn.onclick = () => modal.classList.add('hidden');
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.classList.add('hidden');
                }
            }
        }
        function setupDeathCheckButtons() {
            document.querySelectorAll('.death-check-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const btn = e.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Kontrol ediliyor...';
                    btn.disabled = true;

                    const playerId = btn.dataset.playerId;
                    const playerName = btn.dataset.playerName;
                    const deathData = await fetchLastDeath(playerId);
                    
                    const modal = document.getElementById('death-modal');
                    const modalTitle = document.getElementById('modal-title');
                    const modalContent = document.getElementById('modal-content');
                    
                    modalTitle.textContent = `${playerName} - Son Ölüm Raporu`;
                    if (deathData) {
                        const deathDate = new Date(deathData.TimeStamp).toLocaleString('tr-TR');
                        const killer = deathData.Killer;
                        const inventory = Array.isArray(deathData.Inventory) ? deathData.Inventory.filter(i => i) : [];

                        let inventoryHtml = inventory.length > 0 ? groupItemsToIconGridHtml(inventory) : '<p>Envanter boş veya gizli.</p>';
                        
                        modalContent.innerHTML = `
                            <p><strong class="text-gray-400">Tarih:</strong> ${deathDate}</p>
                            <p><strong class="text-gray-400">Katil:</strong> <span class="text-white font-semibold">${killer.Name}</span></p>
                            <p><strong class="text-gray-400">Katilin Guild'i:</strong> ${killer.GuildName}</p>
                            <p><strong class="text-gray-400">IP:</strong> ${killer.AverageItemPower.toFixed(0)}</p>
                            <hr class="my-4 border-stone-600">
                            <h4 class="font-bold text-lg mb-2 text-white">Düşen Eşyalar</h4>
                            <div class="item-grid">${inventoryHtml}</div>
                        `;
                    } else {
                        modalContent.innerHTML = '<p>Bu oyuncu için yakın zamanda bir ölüm kaydı bulunamadı.</p>';
                    }
                    modal.classList.remove('hidden');
                    btn.textContent = originalText;
                    btn.disabled = false;
                });
            });
        }

        // --- LOG EXPORT, SEARCH, TABS ---
        function generateAndDownloadLog(playerName, playerData) {
            const { kept, deposited, isDead } = playerData;
            const date = new Date().toLocaleString('tr-TR');
            const groupItemsForText = (items) => items.reduce((acc, item) => {
                const name = item.name || item;
                acc[name] = (acc[name] || 0) + 1;
                return acc;
            }, {});
            const formatItemList = (itemList) => {
                if (itemList.length === 0) return '  -- Yok --\n';
                const grouped = groupItemsForText(itemList);
                return Object.entries(grouped).sort((a, b) => a[0].localeCompare(b[0])).map(([name, count]) => `  ${count}x ${name}`).join('\n') + '\n';
            };
            let logContent = `Oyuncu: ${playerName}\nDurum: ${isDead ? 'Öldü' : 'Hayatta'}\nRapor Tarihi: ${date}\n\n--- KENDİNE AYIRDIĞI EŞYALAR (${kept.length} adet) ---\n${formatItemList(kept)}\n--- GUILD SANDIĞINA ATTIĞI EŞYALAR (${deposited.length} adet) ---\n${formatItemList(deposited)}`;
            const blob = new Blob([logContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${playerName}_loot_raporu.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function setupExportButtons(comparison) {
            document.querySelectorAll('.export-log-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const playerName = e.target.dataset.playerName;
                    if (playerName && comparison[playerName]) {
                        generateAndDownloadLog(playerName, comparison[playerName]);
                    }
                });
            });
        }
        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.result-card').forEach(card => {
                    const playerName = card.querySelector('.player-name').textContent.toLowerCase();
                    card.style.display = playerName.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn[data-tab="all-players"]').classList.add('active');
            tabContents.forEach(content => content.classList.add('hidden'));
            document.getElementById('tab-all-players').classList.remove('hidden');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => {
                        content.id === `tab-${tabId}` ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                    const searchWrapper = document.getElementById('search-wrapper');
                    searchWrapper.style.display = (tabId === 'all-players' || tabId === 'kept') ? 'block' : 'none';
                });
            });
        }
    </script>
