<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Supremacy Loot Takip Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* stone-950 */
            overflow-x: hidden;
        }
        /* Fareyi takip eden aydÄ±nlatma efekti */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(45, 27, 105, 0.2),
                transparent 80%
            );
            z-index: -1;
        }
        .glass-panel {
            background: rgba(28, 25, 23, 0.5); /* stone-900/50 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .hidden-input { display: none; }
        .tab-btn { 
            position: relative;
            transition: color 0.3s; 
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #6366f1; /* indigo-500 */
            border-radius: 2px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(68px, 1fr));
            gap: 8px;
        }
        .item-slot {
            position: relative;
            width: 68px;
            height: 68px;
            background-color: rgba(12, 10, 9, 0.7); /* stone-950/70 */
            border: 2px solid #44403c; /* stone-700 */
            border-radius: 0.5rem;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .item-slot-dead {
            border-color: #ef4444; /* red-500 */
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
        }
        .item-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-quantity {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.375rem;
        }
        .overlay-kept-safe {
             background-color: rgba(107, 114, 128, 0.7); /* gray-500 with opacity */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gemini-summary-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="flex items-center gap-5 mb-10">
            <img src="https://i.hizliresim.com/pu29soc.png" alt="Team Supremacy Logosu" class="w-14 h-14 rounded-md">

                <p class="text-gray-400">Loot Takip Paneli</p>

        <main class="space-y-10">
            <!-- Veri GiriÅŸ AlanÄ± -->
            <section class="glass-panel p-6">
                <h2 class="text-xl font-bold mb-4 text-white">Veri GiriÅŸi</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="lootLog" class="font-semibold text-cyan-400">Loot LoglarÄ±</label>
                            <label for="lootLogFile" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition text-sm">Dosya YÃ¼kle</label>

                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="chestLog" class="font-semibold text-amber-400">Guild SandÄ±ÄŸÄ± LoglarÄ±</label>

                                </div>
                                <input type="text" id="searchInput" class="w-full p-2 pl-10 bg-stone-900 border border-stone-700 rounded-lg text-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Oyuncu ara...">
                            </div>

                        <!-- Sekme ButonlarÄ± -->
                        <nav class="flex flex-wrap justify-center gap-4" aria-label="Tabs">

                            <button class="tab-btn whitespace-nowrap py-2 px-3 font-medium text-sm text-gray-300 hover:text-white" data-tab="kept">EÅŸyayÄ± Tutanlar</button>
                            <button class="tab-btn whitespace-nowrap py-2 px-3 font-medium text-sm text-gray-300 hover:text-white" data-tab="trash">Trash</button>
                            <button class="tab-btn whitespace-nowrap py-2 px-3 font-medium text-sm text-gray-300 hover:text-white" data-tab="looted-from">Ã–lenler</button>

                    <!-- Ä°Ã§erik JavaScript ile doldurulacak -->

    <script>
        // --- GLOBAL STATE ---
        let currentAnalysisData = {};

        // --- SETUP ---
        // Arka plan aydÄ±nlatma efekti
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
            document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
        });

        function setupFileInput(inputId, textareaId, fileNameId) {
            const fileInput = document.getElementById(inputId);
            const textarea = document.getElementById(textareaId);
            const fileNameDisplay = document.getElementById(fileNameId);
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) { fileNameDisplay.textContent = ''; return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    textarea.value = e.target.result;
                    fileNameDisplay.textContent = `YÃ¼klendi: ${file.name}`;
                };
                reader.onerror = () => { fileNameDisplay.textContent = 'Dosya okunamadÄ±.'; };
                reader.readAsText(file);
            });
        }
        setupFileInput('lootLogFile', 'lootLog', 'lootLogFileName');
        setupFileInput('chestLogFile', 'chestLog', 'chestLogFileName');

        document.getElementById('compareBtn').addEventListener('click', () => {
            const lootLogText = document.getElementById('lootLog').value;
            const chestLogText = document.getElementById('chestLog').value;
            const resultsWrapper = document.getElementById('results-wrapper');
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="text-center text-xl font-semibold text-gray-400 p-8">SonuÃ§lar hesaplanÄ±yor...</div>';
            document.getElementById('gemini-summary-section').innerHTML = ''; // Clear previous summary
            resultsWrapper.classList.remove('hidden');
            resultsWrapper.classList.add('fade-in');
            
            try {
                currentAnalysisData = analyzeLogs(lootLogText, chestLogText);
                displayResults(currentAnalysisData);
            } catch (error) {
                console.error("Log iÅŸlenirken bir hata oluÅŸtu:", error);
                resultsContainer.innerHTML = `<div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-center"><strong>Hata!</strong> Log formatÄ± tanÄ±namadÄ±. Detaylar iÃ§in konsolu kontrol edin (F12).</div>`;
            }
        });

        // --- MANUEL VERÄ° EKLEME ---
        function setupManualAdd() {
            const button = document.getElementById('addItemBtn');
            if (!button) return;
            button.addEventListener('click', () => {
                const playerNameInput = document.getElementById('playerNameInput');
                const itemNameInput = document.getElementById('itemNameInput');
                const quantityInput = document.getElementById('quantityInput');
                const feedback = document.getElementById('addDataFeedback');

                const playerName = playerNameInput.value.trim();
                const itemName = itemNameInput.value.trim();
                const quantity = parseInt(quantityInput.value, 10);

                if (!playerName || !itemName || isNaN(quantity) || quantity < 1) {
                    feedback.textContent = 'LÃ¼tfen tÃ¼m alanlarÄ± doÄŸru doldurun.';
                    feedback.classList.remove('text-green-400');
                    feedback.classList.add('text-red-400');
                    setTimeout(() => { feedback.textContent = ''; }, 3000);
                    return;
                }

                const now = new Date();
                const dateStr = `${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                const newLogLine = `"${dateStr}" "${playerName}" "${itemName}" "0" "1" "${quantity}"`;
                
                const chestLogTextarea = document.getElementById('chestLog');
                chestLogTextarea.value += (chestLogTextarea.value.trim() ? '\n' : '') + newLogLine;

                feedback.textContent = `${quantity}x ${itemName} eklendi.`;
                feedback.classList.add('text-green-400');
                feedback.classList.remove('text-red-400');
                
                itemNameInput.value = '';
                quantityInput.value = '1';
                itemNameInput.focus();

                setTimeout(() => { feedback.textContent = ''; }, 3000);
            });
        }


        // --- PARSING LOGS ---
        function parseLootLog(logText) {
            const playerItems = {};
            const trashItems = [];
            const lootedFrom = new Set(); // Ã–len oyuncularÄ± tekil olarak tutar
            if (!logText) return { playerItems, trashItems, lootedFrom };

            const lines = logText.trim().split('\n');
            const startIndex = lines[0] && lines[0].startsWith('timestamp_utc') ? 1 : 0;
            
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const parts = line.split(';');
                if (parts.length < 10) continue;

                const playerName = parts[3].trim();
                const itemId = parts[4].trim();
                const itemName = parts[5].trim();
                const quantity = parseInt(parts[6], 10);
                const lootedFromName = parts[9].trim();

                if (!playerName || !itemName || isNaN(quantity)) continue;

                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let j = 0; j < quantity; j++) {
                    playerItems[playerName].push({ id: itemId, name: itemName });
                }
                
                if (itemName.toLowerCase() === 'trash') {
                    trashItems.push({ looter: playerName, count: quantity });
                }
                if (lootedFromName) {
                    lootedFrom.add(lootedFromName);
                }
            }
            return { playerItems, trashItems, lootedFrom };
        }

        function parseChestLog(logText) {
            const playerItems = {};
            if (!logText) return playerItems;
            const regex = /"([^"]+)"\s+"([^"]+)"\s+"([^"]+)"\s+"(\d+)"\s+"(\d+)"\s+"(\d+)"/g;
            let match;
            while ((match = regex.exec(logText)) !== null) {
                const playerName = match[2].trim();
                const itemName = match[3].trim();
                const quantity = parseInt(match[6], 10);
                if (!playerName || !itemName || isNaN(quantity)) continue;
                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let i = 0; i < quantity; i++) playerItems[playerName].push(itemName);
            }
            return playerItems;
        }

        // --- ANALYSIS ---
        function analyzeLogs(lootLogText, chestLogText) {
            const { playerItems: lootedItemsByPlayer, trashItems, lootedFrom: deadPlayers } = parseLootLog(lootLogText);
            const depositedItemsByPlayer = parseChestLog(chestLogText);
            const allPlayers = new Set([...Object.keys(lootedItemsByPlayer), ...Object.keys(depositedItemsByPlayer)]);
            const comparison = {};

            allPlayers.forEach(player => {
                const looted = lootedItemsByPlayer[player] || [];
                const depositedCopy = [...(depositedItemsByPlayer[player] || [])];
                const keptItems = [];
                const depositedForDisplay = [];

                looted.forEach(item => {
                    const depositedIndex = depositedCopy.indexOf(item.name);
                    if (depositedIndex > -1) {
                        depositedForDisplay.push(item);
                        depositedCopy.splice(depositedIndex, 1);
                    } else {
                        keptItems.push(item);
                    }
                });
                
                comparison[player] = {
                    kept: keptItems,
                    deposited: depositedForDisplay,
                    totalLooted: looted.length,
                    isDead: deadPlayers.has(player) // Oyuncunun Ã¶lÃ¼p Ã¶lmediÄŸini iÅŸaretle
                };
            });

            return { comparison, trashItems, deadPlayers };
        }
        
        // --- DISPLAY RESULTS ---
        function groupItemsToIconGridHtml(items, keptStatus = 'none') {
            if (!items || items.length === 0) return '<p class="text-gray-500 italic col-span-full">-- Yok --</p>';
            
            const itemCounts = items.reduce((acc, item) => {
                const key = item.id || item.name;
                if (!acc[key]) {
                    acc[key] = { count: 0, name: item.name, id: item.id };
                }
                acc[key].count++;
                return acc;
            }, {});

            let overlayHtml = '';
            let slotClass = 'item-slot';
            if(keptStatus === 'dead') {
                slotClass += ' item-slot-dead';
            } else if (keptStatus === 'safe') {
                overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
            }

            return Object.values(itemCounts)
                .sort((a, b) => a.name.localeCompare(b.name))
                .map((data) => `
                    <div class="${slotClass}" title="${data.count}x ${data.name}">
                        <img src="https://render.albiononline.com/v1/item/${data.id}.png" alt="${data.name}" onerror="this.style.display='none'">
                        <span class="item-quantity">${data.count}</span>
                        ${overlayHtml}
                    </div>
                `).join('');
        }

        function groupItemsToTextListHtml(itemArray, emptyMessage = '-- Yok --') {
            if (itemArray.length === 0) return `<li class="text-gray-500 italic">${emptyMessage}</li>`;
            const itemCounts = itemArray.reduce((acc, item) => {
                acc[item] = (acc[item] || 0) + 1;
                return acc;
            }, {});
            return Object.entries(itemCounts)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .map(([name, count]) => `<li class="text-gray-300"><span class="font-semibold text-white">${count}x</span> ${name}</li>`)
                .join('');
        }

        function displayResults(analysis) {
            const { comparison, trashItems, deadPlayers } = analysis;
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div id="tab-all-players" class="tab-content space-y-6"></div>
                <div id="tab-deposited" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-kept" class="tab-content hidden space-y-6"></div>
                <div id="tab-trash" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-looted-from" class="tab-content hidden glass-panel p-6"></div>
                <div id="tab-add-data" class="tab-content hidden glass-panel p-6">
                    <h3 class="text-xl font-semibold text-amber-400 mb-4">SandÄ±ÄŸa Manuel EÅŸya Ekle</h3>
                    <div class="space-y-4 max-w-md">
                        <div><label for="playerNameInput" class="block mb-1 text-sm font-medium">Oyuncu AdÄ±</label><input type="text" id="playerNameInput" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500" placeholder="Oyuncu_A"></div>
                        <div><label for="itemNameInput" class="block mb-1 text-sm font-medium">EÅŸya AdÄ±</label><input type="text" id="itemNameInput" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500" placeholder="Adept's Mercenary Hood"></div>
                        <div><label for="quantityInput" class="block mb-1 text-sm font-medium">Miktar</label><input type="number" id="quantityInput" value="1" min="1" class="w-full bg-stone-900 rounded p-2 border border-stone-700 focus:ring-amber-500 focus:border-amber-500"></div>
                        <button id="addItemBtn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg">Ekle</button>
                        <p id="addDataFeedback" class="text-sm text-green-400 h-5 mt-2"></p>
                    </div>
                </div>
            `;
            
            displayAllPlayersTab(comparison);
            displayDepositedTab(comparison);
            displayKeptTab(comparison);
            displayTrashTab(trashItems);
            displayLootedFromTab(deadPlayers);
            displayGeminiButton();
            setupManualAdd();
            setupTabs();
            setupExportButtons(comparison);
            setupSearchFilter(); 
        }

        function displayAllPlayersTab(comparison) {
            const container = document.getElementById('tab-all-players');
            const playersWithLoot = Object.keys(comparison).filter(p => comparison[p].totalLooted > 0).sort();
            if (playersWithLoot.length === 0) {
                container.innerHTML = '<div class="glass-panel p-8 text-center text-xl font-semibold text-gray-400">KarÅŸÄ±laÅŸtÄ±rÄ±lacak veri bulunamadÄ± veya hiÃ§ loot toplanmamÄ±ÅŸ.</div>';
                return;
            }
            let html = '';
            playersWithLoot.forEach(player => {
                const data = comparison[player];
                const allLootedItems = [...data.deposited, ...data.kept];
                const keptItemNames = new Set(data.kept.map(item => item.name));

                const allLootedGrouped = allLootedItems.reduce((acc, item) => {
                    const key = item.id || item.name;
                    if (!acc[key]) {
                        const isKept = keptItemNames.has(item.name);
                        let keptStatus = 'none';
                        if (isKept) {
                            keptStatus = data.isDead ? 'dead' : 'safe';
                        }
                        acc[key] = { count: 0, name: item.name, id: item.id, keptStatus: keptStatus };
                    }
                    acc[key].count++;
                    return acc;
                }, {});

                const itemsHtml = Object.values(allLootedGrouped)
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .map((itemData) => {
                        let slotClass = 'item-slot';
                        let overlayHtml = '';
                        if (itemData.keptStatus === 'dead') {
                            slotClass += ' item-slot-dead';
                        } else if (itemData.keptStatus === 'safe') {
                            overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
                        }
                        return `
                        <div class="${slotClass}" title="${itemData.count}x ${itemData.name}">
                            <img src="https://render.albiononline.com/v1/item/${itemData.id}.png" alt="${itemData.name}" onerror="this.style.display='none'">
                            <span class="item-quantity">${itemData.count}</span>
                            ${overlayHtml}
                        </div>`;
                    }).join('');

                html += `
                    <div class="result-card glass-panel p-6">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                             <div class="flex items-center gap-4">
                                <h2 class="player-name text-2xl font-bold text-white ${data.isDead ? 'text-red-400' : ''}">${player} ${data.isDead ? '<span class="text-xs font-medium text-red-400">(Ã–LDÃœ)</span>' : ''}</h2>
                                <button class="export-log-btn bg-stone-700 hover:bg-stone-600 text-xs font-bold py-1 px-3 rounded-md transition" data-player-name="${player}">Log Ã‡Ä±kar</button>
                            </div>
                            <div class="text-sm font-medium flex flex-wrap gap-2">
                                <span class="bg-cyan-900/50 text-cyan-300 px-3 py-1 rounded-full">TOPLANAN: ${data.totalLooted}</span>
                                <span class="bg-red-900/50 text-red-300 px-3 py-1 rounded-full">TUTULAN: ${data.kept.length}</span>
                                <span class="bg-green-900/50 text-green-300 px-3 py-1 rounded-full">YATIRILAN: ${data.deposited.length}</span>
                            </div>
                        </div>
                        <div class="item-grid">${itemsHtml}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function displayDepositedTab(comparison) {
            const container = document.getElementById('tab-deposited');
            const allDeposited = Object.values(comparison).flatMap(data => data.deposited);
            container.innerHTML = `<h3 class="text-xl font-semibold text-green-400 mb-4">Bankaya AtÄ±lan TÃ¼m EÅŸyalar</h3><div class="item-grid">${groupItemsToIconGridHtml(allDeposited)}</div>`;
        }

        function displayKeptTab(comparison) {

        // --- LOG EXPORT ---
        function generateAndDownloadLog(playerName, playerData) {
            const { kept, deposited, isDead } = playerData;
            const date = new Date().toLocaleString('tr-TR');

            const groupItemsForText = (items) => {
                return items.reduce((acc, item) => {
                    const name = item.name || item;
                    acc[name] = (acc[name] || 0) + 1;
                    return acc;
                }, {});
            };

            const formatItemList = (itemList) => {
                if (itemList.length === 0) return '  -- Yok --\n';
                const grouped = groupItemsForText(itemList);
                return Object.entries(grouped)
                    .sort((a, b) => a[0].localeCompare(b[0]))
                    .map(([name, count]) => `  ${count}x ${name}`)
                    .join('\n') + '\n';
            };

            let logContent = `Oyuncu: ${playerName}\n`;
            logContent += `Durum: ${isDead ? 'Ã–ldÃ¼' : 'Hayatta'}\n`;
            logContent += `Rapor Tarihi: ${date}\n\n`;
            logContent += `--- KENDÄ°NE AYIRDIÄžI EÅžYALAR (${kept.length} adet) ---\n`;
            logContent += formatItemList(kept);
            logContent += `\n`;
            logContent += `--- GUILD SANDIÄžINA ATTIÄžI EÅžYALAR (${deposited.length} adet) ---\n`;
            logContent += formatItemList(deposited);

            const blob = new Blob([logContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${playerName}_loot_raporu.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
