<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Online Loot Karşılaştırma Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden-input { display: none; }
        .tab-btn { transition: background-color 0.3s, color 0.3s; }
        .tab-btn.active { background-color: #4f46e5; color: white; }

        /* Görsel Stiller */
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(68px, 1fr));
            gap: 8px;
        }
        .item-slot {
            position: relative;
            width: 68px;
            height: 68px;
            background-color: #1f2937; /* gray-800 */
            border: 2px solid #4b5563; /* gray-600 */
            border-radius: 8px;
            overflow: hidden;
        }
        .item-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-quantity {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay-dead {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .overlay-dead span {
            font-size: 3rem;
            color: #ef4444; /* red-500 */
            font-weight: bold;
            line-height: 1;
            text-shadow: 1px 1px 3px black;
        }
        .overlay-kept-safe {
             background-color: rgba(107, 114, 128, 0.7); /* gray-500 with opacity */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Başlık Alanı -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Albion Online Loot Takip Paneli</h1>
            <p class="text-gray-400">Loot ve Sandık loglarını karşılaştırarak kimin neyi tuttuğunu görün.</p>
        </div>

        <!-- Log Giriş Alanları -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="lootLog" class="block text-lg font-semibold text-cyan-400">Loot Logları (TXT Dosyası)</label>
                    <label for="lootLogFile" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition">Dosya Yükle</label>
                    <input type="file" id="lootLogFile" class="hidden-input" accept=".txt">
                </div>
                <p id="lootLogFileName" class="text-sm text-gray-500 h-5 mb-1"></p>
                <textarea id="lootLog" rows="12" class="w-full p-4 bg-gray-800 border-2 border-gray-700 rounded-lg text-gray-300 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="Dosya yükleyin veya logları buraya yapıştırın..."></textarea>
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="chestLog" class="block text-lg font-semibold text-amber-400">Guild Sandığı Logları</label>
                     <label for="chestLogFile" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition">Dosya Yükle</label>
                    <input type="file" id="chestLogFile" class="hidden-input" accept=".txt">
                </div>
                 <p id="chestLogFileName" class="text-sm text-gray-500 h-5 mb-1"></p>
                <textarea id="chestLog" rows="12" class="w-full p-4 bg-gray-800 border-2 border-gray-700 rounded-lg text-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" placeholder="Dosya yükleyin, manuel ekleyin veya yapıştırın..."></textarea>
            </div>
        </div>

        <!-- Buton -->
        <div class="text-center mb-8">
            <button id="compareBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">Logları Karşılaştır</button>
        </div>

        <!-- Sonuç Alanı -->
        <div id="results-wrapper" class="hidden">
            <!-- Sekme Butonları -->
            <div class="mb-4 border-b border-gray-700">
                <nav class="flex flex-wrap -mb-px" aria-label="Tabs">
                    <button class="tab-btn active whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="all-players">Tüm Oyuncular</button>
                    <button class="tab-btn whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="deposited">Bankaya Atılanlar</button>
                    <button class="tab-btn whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="kept">Eşyayı Tutmuş Olanlar</button>
                    <button class="tab-btn whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="trash">Trash Eşyalar</button>
                    <button class="tab-btn whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="looted-from">Lootlanan Oyuncular</button>
                    <button class="tab-btn whitespace-nowrap py-3 px-4 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-white" data-tab="add-data">Sandık Verisi Ekle</button>
                </nav>
            </div>
            <!-- Sekme İçerikleri -->
            <div id="results">
                <!-- İçerik JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <script>
        // --- SETUP ---
        function setupFileInput(inputId, textareaId, fileNameId) {
            const fileInput = document.getElementById(inputId);
            const textarea = document.getElementById(textareaId);
            const fileNameDisplay = document.getElementById(fileNameId);
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) { fileNameDisplay.textContent = ''; return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    textarea.value = e.target.result;
                    fileNameDisplay.textContent = `Yüklendi: ${file.name}`;
                };
                reader.onerror = () => { fileNameDisplay.textContent = 'Dosya okunamadı.'; };
                reader.readAsText(file);
            });
        }
        setupFileInput('lootLogFile', 'lootLog', 'lootLogFileName');
        setupFileInput('chestLogFile', 'chestLog', 'chestLogFileName');

        document.getElementById('compareBtn').addEventListener('click', () => {
            const lootLogText = document.getElementById('lootLog').value;
            const chestLogText = document.getElementById('chestLog').value;
            const resultsWrapper = document.getElementById('results-wrapper');
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="text-center text-xl font-semibold text-gray-400 p-8">Sonuçlar hesaplanıyor...</div>';
            resultsWrapper.classList.remove('hidden');
            
            try {
                const analysis = analyzeLogs(lootLogText, chestLogText);
                displayResults(analysis);
            } catch (error) {
                console.error("Log işlenirken bir hata oluştu:", error);
                resultsContainer.innerHTML = `<div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-center"><strong>Hata!</strong> Log formatı tanınamadı. Detaylar için konsolu kontrol edin (F12).</div>`;
            }
        });

        // --- MANUEL VERİ EKLEME ---
        function setupManualAdd() {
            const button = document.getElementById('addItemBtn');
            if (!button) return;
            button.addEventListener('click', () => {
                const playerNameInput = document.getElementById('playerNameInput');
                const itemNameInput = document.getElementById('itemNameInput');
                const quantityInput = document.getElementById('quantityInput');
                const feedback = document.getElementById('addDataFeedback');

                const playerName = playerNameInput.value.trim();
                const itemName = itemNameInput.value.trim();
                const quantity = parseInt(quantityInput.value, 10);

                if (!playerName || !itemName || isNaN(quantity) || quantity < 1) {
                    feedback.textContent = 'Lütfen tüm alanları doğru doldurun.';
                    feedback.classList.remove('text-green-400');
                    feedback.classList.add('text-red-400');
                    setTimeout(() => { feedback.textContent = ''; }, 3000);
                    return;
                }

                const now = new Date();
                const dateStr = `${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                const newLogLine = `"${dateStr}" "${playerName}" "${itemName}" "0" "1" "${quantity}"`;
                
                const chestLogTextarea = document.getElementById('chestLog');
                chestLogTextarea.value += (chestLogTextarea.value.trim() ? '\n' : '') + newLogLine;

                feedback.textContent = `${quantity}x ${itemName} eklendi.`;
                feedback.classList.add('text-green-400');
                feedback.classList.remove('text-red-400');
                
                itemNameInput.value = '';
                quantityInput.value = '1';
                itemNameInput.focus();

                setTimeout(() => { feedback.textContent = ''; }, 3000);
            });
        }


        // --- PARSING LOGS ---
        function parseLootLog(logText) {
            const playerItems = {};
            const trashItems = [];
            const lootedFrom = new Set(); // Ölen oyuncuları tekil olarak tutar
            if (!logText) return { playerItems, trashItems, lootedFrom };

            const lines = logText.trim().split('\n');
            const startIndex = lines[0] && lines[0].startsWith('timestamp_utc') ? 1 : 0;
            
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const parts = line.split(';');
                if (parts.length < 10) continue;

                const playerName = parts[3].trim();
                const itemId = parts[4].trim();
                const itemName = parts[5].trim();
                const quantity = parseInt(parts[6], 10);
                const lootedFromName = parts[9].trim();

                if (!playerName || !itemName || isNaN(quantity)) continue;

                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let j = 0; j < quantity; j++) {
                    playerItems[playerName].push({ id: itemId, name: itemName });
                }
                
                if (itemName.toLowerCase() === 'trash') {
                    trashItems.push({ looter: playerName, count: quantity });
                }
                if (lootedFromName) {
                    lootedFrom.add(lootedFromName);
                }
            }
            return { playerItems, trashItems, lootedFrom };
        }

        function parseChestLog(logText) {
            const playerItems = {};
            if (!logText) return playerItems;
            const regex = /"([^"]+)"\s+"([^"]+)"\s+"([^"]+)"\s+"(\d+)"\s+"(\d+)"\s+"(\d+)"/g;
            let match;
            while ((match = regex.exec(logText)) !== null) {
                const playerName = match[2].trim();
                const itemName = match[3].trim();
                const quantity = parseInt(match[6], 10);
                if (!playerName || !itemName || isNaN(quantity)) continue;
                if (!playerItems[playerName]) playerItems[playerName] = [];
                for (let i = 0; i < quantity; i++) playerItems[playerName].push(itemName);
            }
            return playerItems;
        }

        // --- ANALYSIS ---
        function analyzeLogs(lootLogText, chestLogText) {
            const { playerItems: lootedItemsByPlayer, trashItems, lootedFrom: deadPlayers } = parseLootLog(lootLogText);
            const depositedItemsByPlayer = parseChestLog(chestLogText);
            const allPlayers = new Set([...Object.keys(lootedItemsByPlayer), ...Object.keys(depositedItemsByPlayer)]);
            const comparison = {};

            allPlayers.forEach(player => {
                const looted = lootedItemsByPlayer[player] || [];
                const depositedCopy = [...(depositedItemsByPlayer[player] || [])];
                const keptItems = [];
                const depositedForDisplay = [];

                looted.forEach(item => {
                    const depositedIndex = depositedCopy.indexOf(item.name);
                    if (depositedIndex > -1) {
                        depositedForDisplay.push(item);
                        depositedCopy.splice(depositedIndex, 1);
                    } else {
                        keptItems.push(item);
                    }
                });
                
                comparison[player] = {
                    kept: keptItems,
                    deposited: depositedForDisplay,
                    totalLooted: looted.length,
                    isDead: deadPlayers.has(player) // Oyuncunun ölüp ölmediğini işaretle
                };
            });

            return { comparison, trashItems, deadPlayers };
        }
        
        // --- DISPLAY RESULTS ---
        function groupItemsToIconGridHtml(items, keptStatus = 'none') {
            if (!items || items.length === 0) return '<p class="text-gray-500 italic col-span-full">-- Yok --</p>';
            
            const itemCounts = items.reduce((acc, item) => {
                const key = item.id || item.name;
                if (!acc[key]) {
                    acc[key] = { count: 0, name: item.name, id: item.id };
                }
                acc[key].count++;
                return acc;
            }, {});

            let overlayHtml = '';
            if(keptStatus === 'dead') {
                overlayHtml = '<div class="item-overlay overlay-dead"><span>🆇</span></div>';
            } else if (keptStatus === 'safe') {
                overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
            }

            return Object.values(itemCounts)
                .sort((a, b) => a.name.localeCompare(b.name))
                .map((data) => `
                    <div class="item-slot" title="${data.count}x ${data.name}">
                        <img src="https://render.albiononline.com/v1/item/${data.id}.png" alt="${data.name}" onerror="this.style.display='none'">
                        <span class="item-quantity">${data.count}</span>
                        ${overlayHtml}
                    </div>
                `).join('');
        }

        function groupItemsToTextListHtml(itemArray, emptyMessage = '-- Yok --') {
            if (itemArray.length === 0) return `<li class="text-gray-500 italic">${emptyMessage}</li>`;
            const itemCounts = itemArray.reduce((acc, item) => {
                acc[item] = (acc[item] || 0) + 1;
                return acc;
            }, {});
            return Object.entries(itemCounts)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .map(([name, count]) => `<li class="text-gray-300"><span class="font-semibold text-white">${count}x</span> ${name}</li>`)
                .join('');
        }

        function displayResults(analysis) {
            const { comparison, trashItems, deadPlayers } = analysis;
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div id="tab-all-players" class="tab-content space-y-6"></div>
                <div id="tab-deposited" class="tab-content hidden bg-gray-800 border border-gray-700 rounded-lg p-6"></div>
                <div id="tab-kept" class="tab-content hidden space-y-6"></div>
                <div id="tab-trash" class="tab-content hidden bg-gray-800 border border-gray-700 rounded-lg p-6"></div>
                <div id="tab-looted-from" class="tab-content hidden bg-gray-800 border border-gray-700 rounded-lg p-6"></div>
                <div id="tab-add-data" class="tab-content hidden bg-gray-800 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-amber-400 mb-4">Sandığa Manuel Eşya Ekle</h3>
                    <div class="space-y-4 max-w-md">
                        <div><label for="playerNameInput" class="block mb-1 text-sm font-medium">Oyuncu Adı</label><input type="text" id="playerNameInput" class="w-full bg-gray-700 rounded p-2 border border-gray-600 focus:ring-amber-500 focus:border-amber-500" placeholder="Oyuncu_A"></div>
                        <div><label for="itemNameInput" class="block mb-1 text-sm font-medium">Eşya Adı</label><input type="text" id="itemNameInput" class="w-full bg-gray-700 rounded p-2 border border-gray-600 focus:ring-amber-500 focus:border-amber-500" placeholder="Adept's Mercenary Hood"></div>
                        <div><label for="quantityInput" class="block mb-1 text-sm font-medium">Miktar</label><input type="number" id="quantityInput" value="1" min="1" class="w-full bg-gray-700 rounded p-2 border border-gray-600 focus:ring-amber-500 focus:border-amber-500"></div>
                        <button id="addItemBtn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg">Ekle</button>
                        <p id="addDataFeedback" class="text-sm text-green-400 h-5 mt-2"></p>
                    </div>
                </div>
            `;
            
            displayAllPlayersTab(comparison);
            displayDepositedTab(comparison);
            displayKeptTab(comparison);
            displayTrashTab(trashItems);
            displayLootedFromTab(deadPlayers);
            setupManualAdd();
            setupTabs();
        }

        function displayAllPlayersTab(comparison) {
            const container = document.getElementById('tab-all-players');
            const playersWithLoot = Object.keys(comparison).filter(p => comparison[p].totalLooted > 0).sort();
            if (playersWithLoot.length === 0) {
                container.innerHTML = '<div class="text-center text-xl font-semibold text-gray-400 p-8">Karşılaştırılacak veri bulunamadı veya hiç loot toplanmamış.</div>';
                return;
            }
            let html = '';
            playersWithLoot.forEach(player => {
                const data = comparison[player];
                const allLootedItems = [...data.deposited, ...data.kept];
                const keptItemNames = new Set(data.kept.map(item => item.name));

                const allLootedGrouped = allLootedItems.reduce((acc, item) => {
                    const key = item.id || item.name;
                    if (!acc[key]) {
                        const isKept = keptItemNames.has(item.name);
                        let keptStatus = 'none';
                        if (isKept) {
                            keptStatus = data.isDead ? 'dead' : 'safe';
                        }
                        acc[key] = { count: 0, name: item.name, id: item.id, keptStatus: keptStatus };
                    }
                    acc[key].count++;
                    return acc;
                }, {});

                const itemsHtml = Object.values(allLootedGrouped)
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .map((itemData) => {
                        let overlayHtml = '';
                        if (itemData.keptStatus === 'dead') {
                            overlayHtml = '<div class="item-overlay overlay-dead"><span>🆇</span></div>';
                        } else if (itemData.keptStatus === 'safe') {
                            overlayHtml = '<div class="item-overlay overlay-kept-safe"></div>';
                        }
                        return `
                        <div class="item-slot" title="${itemData.count}x ${itemData.name}">
                            <img src="https://render.albiononline.com/v1/item/${itemData.id}.png" alt="${itemData.name}" onerror="this.style.display='none'">
                            <span class="item-quantity">${itemData.count}</span>
                            ${overlayHtml}
                        </div>`;
                    }).join('');

                html += `
                    <div class="result-card bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-md">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                            <h2 class="text-2xl font-bold text-white ${data.isDead ? 'text-red-500' : ''}">${player} ${data.isDead ? '(Öldü)' : ''}</h2>
                            <div class="text-sm font-medium mt-2 sm:mt-0 flex flex-wrap gap-2">
                                <span class="bg-cyan-900 text-cyan-300 px-3 py-1 rounded-full">TOPLANAN: ${data.totalLooted}</span>
                                <span class="bg-red-900 text-red-300 px-3 py-1 rounded-full">TUTULAN: ${data.kept.length}</span>
                                <span class="bg-green-900 text-green-300 px-3 py-1 rounded-full">YATIRILAN: ${data.deposited.length}</span>
                            </div>
                        </div>
                        <div class="item-grid">${itemsHtml}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function displayDepositedTab(comparison) {
            const container = document.getElementById('tab-deposited');
            const allDeposited = Object.values(comparison).flatMap(data => data.deposited);
            container.innerHTML = `<h3 class="text-xl font-semibold text-green-400 mb-4">Bankaya Atılan Tüm Eşyalar</h3><div class="item-grid">${groupItemsToIconGridHtml(allDeposited)}</div>`;
        }

        function displayKeptTab(comparison) {
            const container = document.getElementById('tab-kept');
            const playersWhoKeptItems = Object.entries(comparison).filter(([_, data]) => data.kept.length > 0).sort();
            if (playersWhoKeptItems.length === 0) {
                container.innerHTML = '<div class="text-center text-xl font-semibold text-gray-400 p-8">Tüm eşyalar bankaya atılmış veya hiç loot toplanmamış.</div>';
                return;
            }
            let html = '';
            playersWhoKeptItems.forEach(([player, data]) => {
                const keptStatus = data.isDead ? 'dead' : 'safe';
                html += `
                    <div class="result-card bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-md">
                        <div class="flex justify-between items-center mb-4">
                             <h2 class="text-2xl font-bold text-white ${data.isDead ? 'text-red-500' : ''}">${player} ${data.isDead ? '(Öldü)' : ''}</h2>
                            <span class="bg-red-900 text-red-300 px-3 py-1 rounded-full text-sm font-medium">TUTULAN: ${data.kept.length}</span>
                        </div>
                        <div class="item-grid">${groupItemsToIconGridHtml(data.kept, keptStatus)}</div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function displayTrashTab(trashItems) {
            const container = document.getElementById('tab-trash');
            if (trashItems.length === 0) {
                container.innerHTML = `<h3 class="text-xl font-semibold text-gray-400 mb-4">Toplanan Trash Eşyalar</h3><p class="text-gray-500">Hiç trash eşya toplanmamış.</p>`;
                return;
            }
            const grouped = trashItems.reduce((acc, {looter, count}) => {
                acc[looter] = (acc[looter] || 0) + count;
                return acc;
            }, {});
            const html = Object.entries(grouped)
                .sort((a,b) => a[0].localeCompare(b[0]))
                .map(([looter, count]) => `<li class="text-gray-300"><span class="font-semibold text-white">${count}x</span> Trash <span class="text-gray-500">(${looter})</span></li>`)
                .join('');
            container.innerHTML = `<h3 class="text-xl font-semibold text-gray-400 mb-4">Toplanan Trash Eşyalar</h3><ul class="space-y-1 pl-2">${html}</ul>`;
        }

        function displayLootedFromTab(deadPlayers) {
            const container = document.getElementById('tab-looted-from');
            const deadPlayersArray = Array.from(deadPlayers);
            container.innerHTML = `<h3 class="text-xl font-semibold text-orange-400 mb-4">Eşyası Alınan Oyuncular</h3><ul class="space-y-1 pl-2 columns-2 md:columns-3">${groupItemsToTextListHtml(deadPlayersArray, 'Kimseden eşya alınmamış.')}</ul>`;
        }
        
        // --- TAB SWITCHING ---
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn[data-tab="all-players"]').classList.add('active');
            tabContents.forEach(content => content.classList.add('hidden'));
            document.getElementById('tab-all-players').classList.remove('hidden');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => {
                        content.id === `tab-${tabId}` ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                });
            });
        }
    </script>
</body>
</html>
